<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="styles.css">
<meta charset="ISO-8859-1">
<title>Register</title>
</head>
<body>
<center>
	<h3>Welcome to Train Booking Service</h3>
	<h1>User Registration</h1>
	<form action="register" method="post">
		Username<input type="text" name="uName" required="required"><br>
		Password<input type="password" name="pWord" required="required"><br>
		Retype Password<input type="password" name="repWord" required="required"><br>
		First Name<input type="text" name="fName" required="required"><br>
		Last Name<input type="text" name="lName" required="required"><br>
		Address<textarea name="addr" cols="20" rows="5" required="required"></textarea><br>
		Email<input type="text" name="mid" required="required"><br>
		Phone<input type="number" name="phno" required="required"><br>
		<input type="submit" value="Register" name="Register"> or already Registered ?<a href="index.html">Login</a>
	</form>
</center>
</body>
</html>
